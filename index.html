    <script>
        let char=document.querySelectorAll('.char');
        
        // console.log(n,n2);
        setInterval(()=>{
            let n=Math.floor(Math.random()*char.length);
            let n2=Math.floor(Math.random()*char.length);
            char[n].classList.toggle("rubberBand");
            char[n2].classList.toggle("rubberBand");
            char[Math.abs(n-n2)].classList.toggle("rubberBand");
            char[Math.abs(n2-n)].classList.toggle("rubberBand");
            char[Math.ceil(n/2)].classList.toggle("rubberBand");
            char[Math.ceil(n2/2)].classList.toggle("rubberBand");
            // console.log(n,n2,Math.abs(n-n2),Math.abs(n2-n))
        },500);   
        for (let i = 0; i < char.length; i++) {
            char[i].addEventListener("mouseenter", (e)=> {
                    char[i].classList.add("rubberBand");
            });
            char[i].addEventListener("animationend", (e) =>{
                    char[i].classList.remove("rubberBand");
            });
        }
    </script>
